<div class="flex flex-col max-w-sm mx-auto p-4">
  <h1 class="text-2xl font-bold text-center text-slate-600">Ng Todo App</h1>

  <form class="flex flex-col w-full mt-4" (submit)="onSubmit(task)">
    <input
      id="task"
      #task
      placeholder="Enter a task"
      class="border-slate-200 rounded-md px-4 py-2 border-2"
    />
    <button class="bg-slate-200 text-slate-600 py-2 rounded-md mt-1">
      enter
    </button>
  </form>

  <app-todo-item [tasks]="tasks"></app-todo-item>
</div>
