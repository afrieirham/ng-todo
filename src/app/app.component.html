<div class="flex flex-col max-w-sm mx-auto p-4">
  <h1 class="text-2xl font-bold text-center text-slate-600">Ng Todo App</h1>

  <form class="flex flex-col w-full mt-4" (submit)="onSubmit(task)">
    <input
      id="task"
      #task
      placeholder="Enter a task"
      class="border-slate-200 rounded-md px-4 py-2 border-2"
    />
    <button class="bg-slate-200 text-slate-600 py-2 rounded-md mt-1">
      enter
    </button>
  </form>

  <div *ngIf="tasks.length > 0" class="flex flex-col mt-6 text-slate-700">
    <app-todo-item
      *ngFor="let task of tasks"
      [task]="task"
      [(tasks)]="tasks"
    ></app-todo-item>
  </div>

  <div *ngIf="loading" class="mt-6 flex justify-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-loader animate-spin"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#2c3e50"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <line x1="12" y1="6" x2="12" y2="3" />
      <line x1="16.25" y1="7.75" x2="18.4" y2="5.6" />
      <line x1="18" y1="12" x2="21" y2="12" />
      <line x1="16.25" y1="16.25" x2="18.4" y2="18.4" />
      <line x1="12" y1="18" x2="12" y2="21" />
      <line x1="7.75" y1="16.25" x2="5.6" y2="18.4" />
      <line x1="6" y1="12" x2="3" y2="12" />
      <line x1="7.75" y1="7.75" x2="5.6" y2="5.6" />
    </svg>
  </div>
</div>
