<div class="flex flex-col max-w-sm mx-auto p-4">
  <h1 class="text-2xl font-bold text-center text-slate-600">Todo App</h1>

  <form class="flex flex-col w-full mt-4" (submit)="onSubmit()">
    <input
      id="task"
      [formControl]="task"
      placeholder="Enter a task"
      class="border-slate-200 rounded-md px-4 py-2 border-2"
    />
    <button class="bg-slate-200 text-slate-600 py-2 rounded-md mt-1">
      enter
    </button>
  </form>

  <div class="flex flex-col mt-6 text-slate-700">
    <div *ngFor="let task of tasks" class="flex justify-between">
      <div
        class="flex items-center"
        [ngClass]="{ 'line-through': task.completed }"
      >
        <input
          [id]="task.id"
          type="checkbox"
          class="mr-2"
          [checked]="task.completed"
          (change)="onToggle(task.id)"
        />
        <label [for]="task.id">{{ task.title }}</label>
      </div>
      <div class="flex text-xs text-slate-700">
        <button class="mr-1" (click)="onEdit(task.id)">edit</button>
        <button (click)="onDelete(task.id)">delete</button>
      </div>
    </div>
  </div>
</div>
